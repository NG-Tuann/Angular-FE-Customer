<div class="row">
    <div class="col-md-7">
        <router-outlet></router-outlet>
    </div>
    <div class="col-md-5 list-checkout-product-wrapper">
        <div class="list-checkout-product-area">
            <table style="width: 100%; height: 100%;">
                <tbody>
                    <tr *ngFor="let item of cartCheckoutItems" class="item-checkout-row">
                        <td style="margin-bottom: 20px;"> 
                           <div>
                                <img class="pro-thumbnail" src="http://localhost:5275/img_products/{{item.thumbnail}}" width="64" height="64">
                                <span class="quantity-order">{{item.quantity}}</span>
                           </div>
                        </td>
                        <td>
                            <b style="font-size: 14px;">{{item.name}}</b>
                            <br>
                            <small style="color:#6C6C6C;font-weight: lighter;font-size: 12px;">Size: {{item.size}}</small>
                        </td>
                        <td>
                            <span class="price-checkout-pro float-right">${{item.salePrice - item.savePrice}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row mt-3">
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Discount Code">
                </div>
                <div class="col-md-2">
                    <div class="apply-promo">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <span style="font-size: 14px; font-weight: 400;">Subtotal</span>
                <span class="float-right"><b>${{totalCheckout}}</b></span>
            </div>

            <div class="mt-3">
                <span style="font-size: 14px; font-weight: 400;">Shipping fee</span>
                <span style="font-size: 14px; font-weight: 400;" class="float-right">Free</span>
            </div>

            <div class="mt-3">
                <span style="font-size: 14px; font-weight: 400;">Total</span>
                <span class="float-right"><span style="color:#6C6C6C; font-size: 12px;">USD </span><b>${{totalCheckout}}</b></span>
            </div>
        </div>
    </div>
</div>
